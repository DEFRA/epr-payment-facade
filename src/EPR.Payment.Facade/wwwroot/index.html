<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Initiation</title>
    <script>
        function validateInputs(regulator, amount) {
            const decimalPattern = /^\d+(\.\d{1,2})?$/;

            if (!regulator || typeof regulator !== 'string') {
                alert('Please enter a valid regulator.');
                return false;
            }

            if (!amount || !decimalPattern.test(amount)) {
                alert('Please enter a valid amount (e.g., 10.00).');
                return false;
            }

            return true;
        }

        async function initiatePayment() {
            const regulator = document.getElementById('regulator').value;
            const amount = document.getElementById('amount').value;

            if (!validateInputs(regulator, amount)) {
                return;
            }

            const requestData = {
                userId: "3fa85f64-5717-4562-b3fc-2c963f66afa6",
                organisationId: "3fa85f64-5717-4562-b3fc-2c963f66afa6",
                regulator: regulator,
                amount: parseFloat(amount),
                reference: "REF123" // Hardcoded reference value
            };

            console.log('Request Data:', requestData);

            try {
                const response = await fetch('/api/v1/payments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData),
                    redirect: 'follow'
                });

                if (response.ok) {
                    const text = await response.text();
                    document.open();
                    document.write(text);
                    document.close();
                } else {
                    const errorData = await response.json();
                    console.error('Error initiating payment:', errorData);
                    alert(`Error: ${errorData.detail || 'Failed to initiate payment.'}`);
                }
            } catch (error) {
                console.error('Network error:', error);
                alert('Network error occurred.');
            }
        }
    </script>
</head>
<body>
    <h1>Payment Initiation</h1>
    <label for="regulator">Regulator:</label>
    <input type="text" id="regulator" required><br><br>
    <label for="amount">Amount:</label>
    <input type="text" id="amount" required><br><br>
    <button onclick="initiatePayment()">Initiate Payment</button>
</body>
</html>
